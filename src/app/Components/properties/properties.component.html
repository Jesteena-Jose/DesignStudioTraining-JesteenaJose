<h3>Properties</h3>
<p>{{ this.message }}</p>
<div (click)="handleClick()">
    <label>Stroke Width : </label>
    <mat-slider [(ngModel)]="properties[0]"></mat-slider>
    <br />
    <label>Stroke : </label>
    <input type="color" [(ngModel)]="properties[1]" />
    <br />
    <br />
    <label>Fill : </label>
    <input type="color" [(ngModel)]="properties[2]" />
    <br />
    <br />
    <label>Angle : </label>
    <input type="number" [(ngModel)]="properties[3]" />
</div>
